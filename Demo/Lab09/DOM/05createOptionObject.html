<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>05createOptionObject.html</title>
    <script type="text/javascript">
        var d = new Date(2017, 4, 0);
        //alert(d);
        window.onload = function () {
            for (i = 1; i <= 12; i++) {   //新增月 
                var opt = window.document.createElement("option");                
                //opt.setAttribute("value", i);
                //var optname = document.createTextNode(i);
                //opt.appendChild(optname);
                opt.value = i;
                opt.innerHTML = i;


                document.getElementById('idSelectMonth').appendChild(opt);
            }
            document.getElementById('idSelectMonth').innerHTML = "";  //removeChild
        }
       
	</script>
	</head>
	<body>
		<select id="idSelectMonth"></select>
        <select>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </select>
	</body>
