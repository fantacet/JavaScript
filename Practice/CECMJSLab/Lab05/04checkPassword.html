<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04checkPassword.html</title>
    <script>
        function chkPwd() {
            var pwd = document.getElementById("idPwd").value;
            var pwdLength = pwd.length;
            var flagDigit = false;

            if (pwd=="") {
                alert("請輸入密碼");
            }
            else if (pwdLength<6) {
                alert("請輸入6字以上的密碼");
            }
            else {
                for (var i = 0; i < pwdLength; i++) {
                    if (escape(pwd[i]) >= escape("0") && escape(pwd[i]) <= escape("9")) {
                        flagDigit = true;
                    }
                }
            }
            if (flagDigit) {
                alert("correct");
            }
            
        }
    </script>
</head>
<body>
    Password:<input type="password" id="idPwd" size="6" /><br/>    
    <br />
    <input type="button" value="checkPassword" onclick="chkPwd();" />
</body>
</html>
