    <title>03localVarglobalVar.html</title>
    <script>
        var a = 5;
        function show() {
           var a = 7;
            document.write("local:" + a + "<br>");
        }
        show()
        document.write("global:" + a + "<br>");
        //========================================
        var b = 5;
        function show() {
            b = 7;
            document.write("local:" + b + "<br>");
        }
        show()
        document.write("global:" + b + "<br>");
        //========================================
    </script>
</head>
