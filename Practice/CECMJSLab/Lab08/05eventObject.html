<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>05eventObject.html</title>
    <script>
        //IE10以下的瀏覽器(window 7),HTML屬性事件
        //回傳1 表示使用者按下左鍵
        //回傳4 表示使用者按下滾輪
        //回傳2 表示使用者按下右鍵
        function IEmouseDown() {    //IE8以前是透過全域變數window.event來取用這個物件
            alert(event.type);
            alert(event.button);
        }


        //IE8以下的瀏覽器(window 7),HTML屬性事件
        //回傳1 表示使用者按下左鍵
        //回傳4 表示使用者按下滾輪
        //回傳2 表示使用者按下右鍵
        function FirefoxmouseDown(nsevent) {  //以event物件作為參數來使用
            alert(nsevent);
            alert(nsevent.type);
            alert(nsevent.button);
        }

        
            function MouseDownFull(nsevent) {  //以event物件作為參數來使用
                var event1 = nsevent ? nsevent : window.event;
                alert(event1);
                alert(event1.type);
                alert(event1.button);
            }

        //JavaScript屬性事件處理程序
            window.onload = function () {
            //這種寫法就不必寫傳入的參數，所以IE與firefox通用。
        document.getElementById("idmouse2").onmousedown = MouseDownFull;
            //document.getElementById("idbut").onclick = CoordXY;
        }


        //鍵盤事件註冊
            //document.onkeydown = keyDown;
            document.onkeypress = keyDown;
        function keyDown(nsevent) {
            var theEvent = nsevent || window.event;
            alert(theEvent.keyCode);
            if (theEvent.altKey) alert("ALT");
            if (theEvent.ctrlKey) alert("CTRL");
            if (theEvent.shiftKey) alert("SHIFT");
        }


        function CoordXY(nsevent) {
            var theEvent = nsevent || window.event;
            alert("screenX = " + theEvent.screenX + "\n" +
                "clientX = " + theEvent.clientX + "\n" +
                "offsetX = " + theEvent.offsetX + "\n");

        }
    </script>
</head>
<body>
    <!--HTML屬性事件處理程序-->
    <!-- IE -->
    <input type="button" id="idmouse1" value="HTML屬性事件(IE)" onmousedown="IEmouseDown();" />
    <!-- Firefox-->
    <input type="button" id="idmouse1" value="HTML屬性事件(Firefox)" onmousedown="FirefoxmouseDown(event);" />

    <input type="button" id="idmouse1" value="HTML屬性事件(Full)" onmousedown="MouseDownFull(event);" />

    <!--JavaScript屬性事件處理程序-->
    <input type="button" id="idmouse2" value="JavaScript屬性事件" />
    <input type="button" id="idbut" value="座標" onmousedown="CoordXY(event);"/>
</body>
</html>
