<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04image.html</title>
    <script>
        window.onload = function () {
	    var canvas = document.getElementById("myCanvas");
	    var context = canvas.getContext("2d");

	        var imgObj = new Image(); //<img>
	        imgObj.src = "cars.jpg";  //<img src="cars.jpg">

	        imgObj.onload = function () {
	            //context.drawImage(imgObj, 50, 50);
	            //context.drawImage(imgObj, 0, 0, 217, 127);
	            context.drawImage(imgObj, 187, 44, 100, 30, 100, 100, 150, 60);
	        }
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" style="background-color:pink" width="500" height="400"></canvas>
</body>
</html>
