<head>

    <script>
        window.onload = function () {
            document.getElementById("idbutton").onclick = checkf;
            document.getElementById("idsubmit").onclick = submitf;
        };
        function checkf() {
            var elems = document.forms[0].elements;
            var alertstr = "";
            for (var i = 0; i < elems.length; i++) {
                alertstr += elems[i].tagName + "\n"
            }
            alert(alertstr);

        }
        function submitf() {
           if (document.getElementsByName("txtName")[0].value=="") {
               alert("請輸入姓名");
            }
           else {
               document.forms[0].submit();
           }
        }
    </script>
</head>
