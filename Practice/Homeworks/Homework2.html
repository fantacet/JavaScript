<!DOCTYPE html>

    <title>JavaScript作業</title>
    <script>
        function checkName(){
            var nameX = document.getElementById("name1").value;
            var reg = /^[\u4E00-\u9FFF]{2,}$/;
            if (reg.test(nameX)) {
                document.getElementById("nameCheckResult").innerHTML= "<img src= 'Images/ok.png'/>正確!";
            }
            else {
                document.getElementById("nameCheckResult").innerHTML = "<img src= 'Images/warning.png'/>錯誤!";
            }
        }
        
        function checkPassword() {
            var passwordX = document.getElementById("password1").value;
            var reg = /^(?!.*[\s])(?=.*[A-Za-z])(?=.*[0-9])(?=.*[!@#$ %^&*]).{6,}$/;
            if (reg.test(passwordX)) {
                document.getElementById("passwordCheckResult").innerHTML = "<img src= 'Images/ok.png'/>正確!";
            }
            else {
                document.getElementById("passwordCheckResult").innerHTML = "<img src= 'Images/warning.png'/>錯誤!";
            }
        }

        function checkDate(){
            var dateX = document.getElementById("date1").value;
            var dateObj = new Date(dateX);
            var reg = /^[0-9]{4}\/(0?[1-9]|1[012])\/(0?[1-9]|[12][0-9]|3[01])$/;
            if (reg.test(dateX) && (dateObj.getMonth() + 1) == dateX.split("/")[1]) {
                document.getElementById("dateCheckResult").innerHTML = "<img src= 'Images/ok.png'/>正確!";
            }
            else {
                document.getElementById("dateCheckResult").innerHTML = "<img src= 'Images/warning.png'/>錯誤!";
            }
        }
    </script>

        <h2 class="HWTitle">欄位驗證</h2>
        <article>
            <form>
                <fieldset>
                    <legend>Form Check</legend>
                    <div>
                        <label for="name1">姓名:</label>
                        <input type="text" id="name1" name="name1" placeholder="請輸入姓名" onblur="checkName()" />
                        <span id="nameCheckResult"></span>
                        <p>(1.不可為空白，2.至少兩個字以上，3.必須全部為中文字)</p>
                    </div>
                    <div>
                        <label for="password1">密碼:</label>
                        <input type="password" id="password1" name="password1" placeholder="請輸入密碼" onblur="checkPassword()" />
                        <span id="passwordCheckResult"></span>
                        <p>(1.不可為空白，2.至少6個字且必須包含英文字母、數字、特殊字元[!@#$%^&*])</p>
                    </div>
                    <div>
                        <label for="date1">日期:</label>
                        <input type="text" id="date1" name="date1" placeholder="yyyy/MM/dd" onblur="checkDate()" />
