<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04newOption.html</title>
    <script>
        window.onload = selectf;
        function selectf() {
            var objSelect = document.getElementById("idselect");
            var optName,optValue;
            
            for (var i = 1; i <= 12; i++) {
                optName = i;
                optValue = i;
                var objOption = new Option(optName, optValue);
                objSelect.add(objOption, i);
                
            }
            

        }
    </script>
</head>
<body>
    <select id="idselect"></select>
    <select>
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
    </select>
</body>
</html>
