<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01OperatorPrecedence.html</title>
    <script>
        var a = 1;
        a++;
        document.write("a=" + a + "<br>");

        var a = 1;
        ++a;
        document.write("a=" + a + "<br>");

        var a = 1;
        a = a + 1;
        document.write("a=" + a + "<br>");

        var x = 10;
        var y = "10";
        console.log(x == y);  //true 值相等
        console.log(x === y);  //false  值及資料型態相等
    </script>
</head>
<body>

</body>
</html>
