    <style>
        .liSlideTag {

        #SlideContainer img {
            width: 200px;
            height: 200px;
        }
       .Hidden{
           display:none;
       }
       .Show{
           display:inline-block;
       }

    </style>
    <script>
        var slideIndex = 0;
        var slideLen = document.querySelectorAll(".SlideContainer img").length;

            window.onload = function () {
                ShowSlide(slideIndex);
            }

            window.setInterval(ToNextSlide, 2000);

            function ShowSlide(index) {
                //document.querySelectorAll("div.SlideContainer img")[index].className = "Show";
                document.querySelectorAll("#SlideContainer img")[index].setAttribute("class","Show");
            }

            function ToPreviousSlide() {
                slideIndex = (slideIndex + slideLen - 1) % slideLen;
                ShowSlide(slideIndex);
            }
            function ToNextSlide() {
                document.querySelectorAll("#SlideContainer img")[slideIndex].setAttribute("class", "Hidden");
                slideIndex = (slideIndex + 1) % slideLen;
                alert()
                ShowSlide(slideIndex);
            }
    </script>
</head>
